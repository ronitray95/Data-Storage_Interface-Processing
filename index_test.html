<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <title>SSD 37</title>

  <body>
    <form action="" method="POST" enctype="multipart/form-data">
 <div class="container mt-5">
 	<p>Choose file:</p>
<div class="custom-file w-50 mt-2">
    <input type="file" class="custom-file-input" id="file"
    name="file" required>
    <label class="custom-file-label" for="file">Choose file</label>
  </div>
  <div class="form-group w-50">
  <label for="title" class="form-text ">Title:</label>
  <input type="text" class="form-control" id="title" >
   </div>
  <div class="form-group w-50">
  <label for="author" class="form-text ">Author:</label>
  <input type="text" class="form-control" id="author" >
  </div>
 </div>
  <div class="form-group ">
  <label for="year_start" class="form-text ">Starting year:</label>
  <input type="text" class="form-control" id="year_start" >
  <label for="year_end" class="form-text ">End year:</label>
  <input type="text" class="form-control" id="year_end" >
  </div>
  <br>
  <br>
 
  <button type="submit" class="btn btn-dark btn-lg mt-2" value="Submit">Submit</button>
  </div>
    </form>

</body>

</html>
