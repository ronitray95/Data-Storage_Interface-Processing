<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"
    rel="stylesheet" />


  <title>SSD 37</title>


</head>

<body>
  <div class="container mt-5">
    <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}

      <p>Choose file:</p>
      <div class="custom-file mb-3 w-50">
        <input type="file" class="custom-file-input" id="bibfile" name="bibfile">
        <label class="custom-file-label" for="bibtex_files">Choose file</label>
      </div>
      <div class="form-group w-50">
        <label for="title" class="form-text ">Title:</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="form-group w-50">
        <label for="author" class="form-text ">Author:</label>
        <input type="text" class="form-control" id="author" name="author">
      </div>
      <div class="form-group w-50">
        <label for="keywords" class="form-text ">Keywords:</label>
        <input type="text" class="form-control" id="keywords" name="keywords">
      </div>
      <div class="form-group w-50">
        <label for="abstract" class="form-text ">Abstract:</label>
        <input type="text" class="form-control" id="abstract" name="abstract">
      </div>
      <div class="form-group w-50">
        <label for="language" class="form-text ">Language:</label>
        <select class="form-control" id="language" name="language">
          <option value=""></option>
          <option value="English">English</option>
          <option value="Afrikaans">Afrikaans</option>
          <option value="Albanian">Albanian</option>
          <option value="Arabic">Arabic</option>
          <option value="Armenian">Armenian</option>
          <option value="Basque">Basque</option>
          <option value="Bulgarian">Bulgarian</option>
          <option value="Catalan">Catalan</option>
          <option value="Cambodian">Cambodian</option>
          <option value="Chinese">Chinese</option>
          <option value="Croatian">Croatian</option>
          <option value="Czech">Czech</option>
          <option value="Danish">Danish</option>
          <option value="Dutch">Dutch</option>
          <option value="Estonian">Estonian</option>
          <option value="Fiji">Fiji</option>
          <option value="Finnish">Finnish</option>
          <option value="French">French</option>
          <option value="Georgian">Georgian</option>
          <option value="German">German</option>
          <option value="Greek">Greek</option>
          <option value="Hebrew">Hebrew</option>
          <option value="Hungarian">Hungarian</option>
          <option value="Icelandic">Icelandic</option>
          <option value="Indonesian">Indonesian</option>
          <option value="Irish">Irish</option>
          <option value="Italian">Italian</option>
          <option value="Japanese">Japanese</option>
          <option value="Javanese">Javanese</option>
          <option value="Korean">Korean</option>
          <option value="Latin">Latin</option>
          <option value="Latvian">Latvian</option>
          <option value="Lithuanian">Lithuanian</option>
          <option value="Macedonian">Macedonian</option>
          <option value="Malay">Malay</option>
          <option value="Maltese">Maltese</option>
          <option value="Maori">Maori</option>
          <option value="Mongolian">Mongolian</option>
          <option value="Norwegian">Norwegian</option>
          <option value="Persian">Persian</option>
          <option value="Polish">Polish</option>
          <option value="Portuguese">Portuguese</option>
          <option value="Quechua">Quechua</option>
          <option value="Romanian">Romanian</option>
          <option value="Russian">Russian</option>
          <option value="Samoan">Samoan</option>
          <option value="Serbian">Serbian</option>
          <option value="Slovak">Slovak</option>
          <option value="Slovenian">Slovenian</option>
          <option value="Spanish">Spanish</option>
          <option value="Swahili">Swahili</option>
          <option value="Swedish ">Swedish </option>
          <option value="Tatar">Tatar</option>
          <option value="Thai">Thai</option>
          <option value="Tibetan">Tibetan</option>
          <option value="Tonga">Tonga</option>
          <option value="Turkish">Turkish</option>
          <option value="Ukrainian">Ukrainian</option>
          <option value="Urdu">Urdu</option>
          <option value="Uzbek">Uzbek</option>
          <option value="Vietnamese">Vietnamese</option>
          <option value="Welsh">Welsh</option>
          <option value="Xhosa">Xhosa</option>
        </select>
      </div>

      <div class="form-group w-50">
        <label for="publisher" class="form-text ">Publisher:</label>
        <input type="text" class="form-control" id="publisher" name="publisher">
      </div>
      <div class="form-row w-50">
        <div class="col ml-2">
          <label for="year_start" class="form-text ">Starting year:</label>
          <input type="text" id="year_start" name="year_start">
        </div>
        <div class="col ml-2">
          <label for="year_end" class="form-text ">End year:</label>
          <input type="text" id="year_end" name="year_end">
        </div>
      </div>

      <br>
      <br>

      <button type="submit" class="btn btn-dark btn-lg mt-2" value="Submit" id="submit">Submit</button>
    </form>
  </div>

  <script>
    $(document).ready(function () {

      $(".custom-file-input").on("change", function () {

        var filename = $(this).val();
        var index = filename.lastIndexOf("\\");
        filename = filename.substr(index + 1);
        $(this).siblings(".custom-file-label").addClass("selected").html(filename);
      });

      $('#submit').on("click", function () {
        location.reload();
      });




      $('#year_start').datepicker({
        startDate: '2000',
        defaultDate: '2000',
        endDate: 'new Date()',
        format: 'yyyy',
        viewMode: "years",
        minViewMode: "years"

      }).on('changeDate', function (dt) {
        $("#year_end").data('datepicker').setStartDate(dt.date);
      });


      $('#year_end').datepicker({
        startDate: '2000',
        defaultDate: 'new Date()',
        endDate: 'new Date()',
        format: 'yyyy',
        viewMode: "years",
        minViewMode: "years"

      }).on('changeDate', function (dt) {
        $("#year_start").data('datepicker').setEndDate(dt.date);
      });

    });
  </script>
</body>

</html>
